name: Build and Release (Windows)

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Windows
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Build
        run: cargo build --release
        
      - name: Create Archive
        run: |
          $TAG = "${{ github.ref_name }}"
          # Ensure tag doesn't have invalid characters if any, though v* is usually safe
          $ASSET_NAME = "desktop-widget-rs-$TAG-x86_64-pc-windows-msvc.zip"
          Compress-Archive -Path target/release/desktop-widget-rs.exe -DestinationPath $ASSET_NAME
          echo "ASSET_NAME=$ASSET_NAME" >> $env:GITHUB_ENV
          
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.ASSET_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
